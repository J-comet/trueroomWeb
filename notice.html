    function setCookie( name, value, expiredays ) {   // 쿠키생성 코드
     var todayDate = new Date();
      todayDate.setDate( todayDate.getDate() + expiredays );
      document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
    }
    function closeWin() {   // 닫을 때 쿠키 생성
     if ( document.forms[0].Notice.checked ) // form 중에서 name = Notice (체크박스) 체크되었다면
       setCookie( "Notice", "done" , 1);       // 쿠키를 생성
      self.close();
    }
    </script>
